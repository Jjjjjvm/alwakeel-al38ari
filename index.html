<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوكيل العقاري الذكي (AI)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icon {
            width: 1.25rem; height: 1.25rem;
            display: inline-block; vertical-align: middle;
            margin-left: 0.25rem;
        }
        .property-card {
            transition: all 0.3s ease;
        }
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
                <span class="text-blue-600">وكيلك العقاري الذكي</span>
            </h1>
            <p class="text-gray-600 mt-2">أدخل مواصفات طلبك ودع الذكاء الاصطناعي يبحث لك في الإنترنت.</p>
        </header>
        
        <div id="results-section" class="mb-8 bg-white rounded-lg shadow-lg p-6 md:p-8 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">نتائج البحث</h2>
            <div id="loading" class="flex flex-col items-center justify-center p-8 text-center">
                 <div class="loader"></div>
                 <p class="mt-4 text-gray-600 font-semibold">جاري البحث باستخدام الذكاء الاصطناعي...</p>
                 <p class="mt-2 text-sm text-gray-500">قد يستغرق هذا بضع لحظات.</p>
            </div>
            <div id="results-content" class="hidden"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            <form id="search-form" class="space-y-6">
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-2">المدينة</label>
                    <select id="city" name="city" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                        <option>الرياض</option>
                        <option>جدة</option>
                        <option>الدمام</option>
                        <option>الخبر</option>
                        <option>مكة المكرمة</option>
                         <option>المدينة المنورة</option>
                    </select>
                </div>

                <div>
                    <label for="property-type" class="block text-sm font-medium text-gray-700 mb-2">نوع العقار</label>
                    <select id="property-type" name="property-type" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                        <option>شقة</option>
                        <option>فيلا</option>
                        <option>أرض</option>
                        <option>دوبلكس</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="min-price" class="block text-sm font-medium text-gray-700 mb-2">أقل سعر (ريال)</label>
                        <input type="number" id="min-price" name="min-price" placeholder="300,000" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="max-price" class="block text-sm font-medium text-gray-700 mb-2">أعلى سعر (ريال)</label>
                        <input type="number" id="max-price" name="max-price" placeholder="1,500,000" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </div>

                <div>
                    <button type="submit" id="search-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                        <span>ابحث الآن</span>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const resultsSection = document.getElementById('results-section');
        const loadingIndicator = document.getElementById('loading');
        const resultsContent = document.getElementById('results-content');
        const searchButton = document.getElementById('search-button');

        searchForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const city = document.getElementById('city').value;
            const propertyType = document.getElementById('property-type').value;
            const minPrice = parseInt(document.getElementById('min-price').value) || 0;
            const maxPrice = parseInt(document.getElementById('max-price').value) || Infinity;

            // --- UI Update: Show loading state ---
            resultsSection.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            resultsContent.classList.add('hidden');
            resultsContent.innerHTML = '';
            searchButton.disabled = true;
            searchButton.querySelector('span').innerText = 'جاري البحث...';

            // --- Construct Prompt for Gemini API ---
            const minPriceFormatted = minPrice > 0 ? minPrice.toLocaleString('ar-SA') : 'أي سعر';
            const maxPriceFormatted = maxPrice !== Infinity ? maxPrice.toLocaleString('ar-SA') : 'أي سعر';
            
            const prompt = `
                أنت وكيل عقاري خبير يعمل بالذكاء الاصطناعي في السعودية.
                مهمتك هي البحث عن عقارات بناءً على طلب العميل.
                الطلب هو: ${propertyType} في مدينة ${city} بسعر يتراوح بين ${minPriceFormatted} و ${maxPriceFormatted} ريال سعودي.

                قم بإنشاء قائمة من 3 إلى 5 عقارات وهمية ولكن واقعية تطابق هذه المواصفات.
                إذا كان نوع العقار "أرض"، فلا تضع غرف نوم أو حمامات.
                لكل عقار، قدم التفاصيل التالية: "حي", "سعر", "مساحة", "عدد_غرف_النوم", "عدد_الحمامات", "وصف" (موجز وجذاب من 10-15 كلمة), و "صفقة_مميزة" (boolean).
                اجعل واحدة من النتائج على الأقل لديها "صفقة_مميزة": true.
                
                يجب أن يكون الناتج بصيغة JSON فقط، بدون أي نص إضافي قبله أو بعده. يجب أن يكون الناتج عبارة عن مصفوفة من الكائنات (array of objects).
            `;

            try {
                // --- Call Gemini API ---
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { 
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                    }
                };
                // --- علامة: هنا يتم استخدام مفتاح API المخفي ---
                const apiKey = "AIzaSyCV1gRm3NrvItT-8XetEXu12lKTB2eZ9bI"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                    const jsonText = result.candidates[0].content.parts[0].text;
                    const properties = JSON.parse(jsonText);
                    displayResults(properties);
                } else {
                    throw new Error("لم يتمكن الذكاء الاصطناعي من العثور على نتائج.");
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                displayError("حدث خطأ أثناء التواصل مع الذكاء الاصطناعي. يرجى المحاولة مرة أخرى.");
            } finally {
                // --- UI Update: Hide loading state ---
                loadingIndicator.classList.add('hidden');
                resultsContent.classList.remove('hidden');
                searchButton.disabled = false;
                searchButton.querySelector('span').innerText = 'ابحث الآن';
            }
        });
        
        function displayResults(properties) {
             if (properties && properties.length > 0) {
                let html = `
                    <div class="text-center p-4 mb-4 bg-green-100 border-r-4 border-green-500 rounded-lg">
                        <h3 class="text-lg font-bold text-green-800">🎉 تهانينا! وجدنا لك ${properties.length} عقار(ات) مناسبة:</h3>
                    </div>
                    <ul class="space-y-4">
                `;
                
                properties.forEach((property, index) => {
                    const imageText = encodeURIComponent(`${property.type || 'عقار'} في ${property.حي || ''}`);
                    const imageUrl = `https://placehold.co/128x128/D4E2F4/2C5282?text=${imageText}`;

                    // --- Badge logic ---
                    let badgeHtml = '';
                    if (property.صفقة_مميزة === true) {
                        badgeHtml = `
                            <div class="absolute top-2 -right-11 transform rotate-45 bg-red-500 text-center text-white text-sm font-semibold py-1 px-6 shadow-lg">
                                مميزة
                            </div>
                        `;
                    }

                    let detailsHtml = '';
                     if (property.type !== 'أرض') {
                        detailsHtml = `
                            <div class="text-sm text-gray-600 flex flex-wrap items-center gap-x-4 gap-y-2 mt-2">
                                <span class="flex items-center" title="المساحة">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5"></path></svg>
                                    ${property.مساحة || 'غير محدد'} م²
                                </span>
                                <span class="flex items-center" title="غرف النوم">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498A1 1 0 0119 15.72V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                    ${property.عدد_غرف_النوم || 0} غرف
                                </span>
                                <span class="flex items-center" title="دورات المياه">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    ${property.عدد_الحمامات || 0} حمامات
                                </span>
                            </div>
                        `;
                    } else {
                         detailsHtml = `
                            <div class="text-sm text-gray-600 flex items-center mt-2">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5"></path></svg>
                                المساحة: ${property.مساحة || 'غير محدد'} م²
                            </div>
                        `;
                    }

                    html += `
                        <li>
                            <a href="https://example.com/buy-property?id=${index}" target="_blank" 
                                class="block p-4 rounded-lg border bg-white property-card relative overflow-hidden">
                                ${badgeHtml}
                                <div class="flex flex-col sm:flex-row items-start sm:space-x-4 sm:space-x-reverse">
                                    <img src="${imageUrl}" alt="صورة ${property.type}" class="w-full h-48 sm:w-32 sm:h-32 rounded-md object-cover mb-4 sm:mb-0" onerror="this.onerror=null;this.src='https://placehold.co/128x128/cccccc/ffffff?text=خطأ';"/>
                                    <div class="flex-1">
                                        <h4 class="font-bold text-lg text-gray-800">${property.نوع || 'عقار'} في حي ${property.حي}</h4>
                                        <p class="text-xl font-bold text-blue-700 my-2">${(property.سعر || 0).toLocaleString('ar-SA')} ريال</p>
                                        <p class="text-gray-500 text-sm mb-3">"${property.وصف || 'لا يوجد وصف'}"</p>
                                        ${detailsHtml}
                                    </div>
                                </div>
                            </a>
                        </li>`;
                });
                html += '</ul>';
                resultsContent.innerHTML = html;
            } else {
                displayError("للأسف، لم يتم العثور على طلبك. حاول تعديل معايير البحث.");
            }
        }

        function displayError(message) {
            resultsContent.innerHTML = `
                <div class="text-center p-4 bg-red-100 border-r-4 border-red-500 rounded-lg">
                    <h3 class="text-lg font-bold text-red-800">حدث خطأ</h3>
                    <p class="text-red-700 mt-1">${message}</p>
                </div>`;
        }
    </script>
</body>
</html>
